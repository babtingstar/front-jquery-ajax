<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        #btn1 {
            margin: 50px;
            padding: 10px;
        }

        #container {
            width: 60%;
            margin: 0 auto;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>랜덤 오리 이미지</h1> <!-- 제목 및 설명 -->
<button id="btn1">랜덤 오리 이미지 불러오기</button> <!-- 데이터를 가져올 수 있는 버튼 -->
<div id="container"> <!-- 데이터를 출력할 공간(div) -->
    <p>여기에 오리가 나옵니다</p>
</div>
<script>
    $('#btn1').click(
        function f() {
            $.ajax({
                url: `https://cors-anywhere.herokuapp.com/http://random-d.uk/api/v2/random`, // cors 인증을 위한 프록시 우회
                method: 'GET',
                success: function (data) {
                    $('#container').html(`
                        <img src="${data.url}">
                        `
                    )
                },
                error: function () {
                    $('#container').html("<p>이미지 로딩 실패");
                }
            })
        }
    )
</script>
<!--
선택한 API 이름      : Random-d.uk
           URL       : https://random-d.uk/api/random
           사용 이유 : 낮아보이는 구동 난이도
-->
</body>
</html>
