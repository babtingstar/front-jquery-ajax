<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>정보 가져오기</h1>
<button id="loadPokemon">포켓몬 정보 가져오기</button>
<div id="pokemonContainer"></div>
<script>
    $('#loadPokemon').click(
        function f() {
            const randomId = Math.floor(Math.random() * 5) + 1;
            $.ajax({
                url: `https://pokeapi.co/api/v2/pokemon/${randomId}`,
                method: 'GET',
                success: function (data) {
                    $('#pokemonContainer').html(
                        `
                        <div class="pokemonInfo">
                            <!-- Img src showdown 아래에 있는 front_default 이미지 가져오기 -->
                            <!-- Img src showdown 아래에 있는 back_default 이미지 가져오기 -->

                            <img src="${data.sprites.other.home.front_default}">
                            <img src="${data.sprites.other.showdown.front_default}">
                            <img src="${data.sprites.other.showdown.back_default}">
                            <h2>${data.name}</h2>
                        </div>
                        `
                    )
                },
                error: function () {
                    $('#pokemonContainer').html("<p>데이터 불러오기 실패</p>")
                }
            })
        }
    )
</script>
</body>
</html>
