<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>서서히 보이고 숨기기</h1>
    <div id="box"></div>
    <button id="fadeIn">서서히 나타나기</button>
    <button id="fadeOut">서서히 사라지기</button>

    <script>
        /* default 시간설정 = 400ms
        fadeIn(시간설정, 애니메이션 완료 후 실행할 함수);
        fadeOut(시간설정, 애니메이션 완료 후 실행할 함수);
        // duration, callback : 선택사항
        fadeIn(duration, callback);
        fadeOut(duration, callback);
        // 시간설정만 하고 싶을 때
        fadeIn(duration);
        fadeOut(duration);
        // 함수 호출만 하고 싶을 때
        fadeIn(callback);
        fadeOut(callback);

        fadeIn(function(){기능작성})
         */

        $('#fadeIn').click(function (){
            $('#box').fadeIn(1000);
        });
        $('#fadeOut').click(function (){
            $('#box').fadeIn(1000);
        });

        // 시간 설정 없이 기능만 추가 -> fadeIn 글자 보이는지 확인
        $('#fadeOut').click(function (){
            $('#box').fadeOut(
                function (){
                    $('#box').text("글자가 보입니다.");
                }
            );
        })

        // fadeOut console.log('글자가 사라졌습니다.'); Chrome 을 통해 확인
        $('#box').click(function (){
            $('#box').fadeOut(
                function (){
                    console.log("글자가 사라졌습니다.");
                }
            );
        })
    </script>
</body>
</html>
